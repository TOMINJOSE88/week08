name: Frontend CI - Build & Push Image

on:
  # Allow manual runs
  workflow_dispatch:

  # Trigger on pushes to main and PRs to main/develop
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend_ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend_ci.yml'

env:
  # Registry login server (set in GitHub Secrets as myregistry.azurecr.io)
  ACR_LOGIN_SERVER: ${{ secrets.AZURE_CONTAINER_REGISTRY }}
  IMAGE_TAG: ${{ github.sha }}-${{ github.run_id }}

jobs:
  build_and_push_frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Optional: lint and test frontend before building image
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies and run tests
        working-directory: ./frontend
        run: |
          npm ci
          npm run lint --if-present
          npm test --if-present

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to Azure Container Registry
        run: az acr login --name ${{ secrets.AZURE_ACR_NAME }}

      - name: Build and Push Frontend Image
        run: |
          docker build -t ${{ secrets.AZURE_CONTAINER_REGISTRY }}/frontend:${{ env.IMAGE_TAG }} ./frontend/
          docker push ${{ secrets.AZURE_CONTAINER_REGISTRY }}/frontend:${{ env.IMAGE_TAG }}

      - name: Logout from Azure
        run: az logout
        if: always()
